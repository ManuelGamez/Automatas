<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tabla Clinicas</title>
    </h:head>
    <h:body>
        
        
        <h:form>
            <p:commandButton value="Agregar Clinica" actionListener="#{clinicaControl.limpiarClinica()}" oncomplete="PF('dialogoAgregar').show();" update=":formAgregar"/>
            <p:separator/>
        </h:form>
        
         <h:form id="formListado">
             <p:dataTable id="tablaClinicas" paginator="true" paginatorPosition="bottom" rows="10" var="clinica" value="#{clinicaControl.listaClinicas}" emptyMessage="No existen clinicas">
                            <p:column headerText="ID clinica">
                                <h:outputText value="#{clinica.id}" />
                            </p:column>
                            <p:column headerText="Doctores">
                                <h:outputText value="#{clinica.doctores}" />
                            </p:column>
                            <p:column headerText="Pacientes">
                                <h:outputText value="#{clinica.pacientes}" />
                            </p:column>
                            <p:column headerText="Medicamentos">
                                <h:outputText value="#{clinica.medicamento}" />
                            </p:column>
                            <p:column headerText="Sucursales">
                                <h:outputText value="#{clinica.sucursales}" />
                            </p:column>
                            <p:column headerText="Proveedores">
                                <h:outputText value="#{clinica.proveedores}" />
                            </p:column>
                            <p:column headerText="Instrumentos">
                                <h:outputText value="#{clinica.instrumentos}" />
                            </p:column>
                            
                 
                 
                 
                 
                 
                 
                            <p:column headerText="MODIFICAR" style="text-align: center">
                                <p:commandButton icon="ui-icon-pencil" title="Modificar" oncomplete="PF('dialogoModificar').show();" update=":formModificar">
                                    <f:setPropertyActionListener target="#{clinicaControl.clinica}" value="#{clinica}"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="ELIMINAR" style="text-align: center">
                                <p:commandButton icon="ui-icon-trash" title="Eliminar" oncomplete="PF('dialogoEliminar').show();" update=":formEliminar">
                                    <f:setPropertyActionListener target="#{clinicaControl.clinica}" value="#{clinica}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
        
        
        <h:form id="formAgregar">
                        <p:dialog id="dlgAgregar" header="Agregar Clinica" widgetVar="dialogoAgregar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                            <p:panelGrid columns="2" style="margin: 0 auto;">                                
                                <p:outputLabel value="Doctores: "/>
                                <p:inputText value="#{clinicaControl.clinica.doctores}"/>
                                <p:outputLabel value="Pacientes:"/>
                                <p:inputText value="#{clinicaControl.clinica.pacientes}"/>
                                <p:outputLabel value="Medicamento:"/>
                                <p:inputText value="#{clinicaControl.clinica.medicamento}"/>
                                <p:outputLabel value="Sucursales:"/>
                                <p:inputText value="#{clinicaControl.clinica.sucursales}"/>
                                <p:outputLabel value="Proveedores:"/>
                                <p:inputText value="#{clinicaControl.clinica.proveedores}"/>
                                <p:outputLabel value="Instrumentos:"/>
                                <p:inputText value="#{clinicaControl.clinica.instrumentos}"/>
                            </p:panelGrid>
                            <p:commandButton  value="Guardar" actionListener="#{clinicaControl.agregarClinica()}" update=":formListado:tablaClinicas" oncomplete="PF('dialogoAgregar').hide();"/>
                            <p:commandButton  value="Cancelar" onclick="PF('dialogoAgregar').hide();"/>
                        </p:dialog>
                    </h:form>

                    <h:form id="formModificar">
                        <p:dialog id="dlgModificar" header="Modificar Clinica" widgetVar="dialogoModificar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                            <p:panelGrid columns="2" style="margin: 0 auto;">                                
                                <p:outputLabel value="Doctores: "/>
                                <p:inputText value="#{clinicaControl.clinica.doctores}"/>
                                <p:outputLabel value="Pacientes:"/>
                                <p:inputText value="#{clinicaControl.clinica.pacientes}"/>
                                <p:outputLabel value="Medicamento:"/>
                                <p:inputText value="#{clinicaControl.clinica.medicamento}"/>
                                <p:outputLabel value="Sucursales:"/>
                                <p:inputText value="#{clinicaControl.clinica.sucursales}"/>
                                <p:outputLabel value="Proveedores:"/>
                                <p:inputText value="#{clinicaControl.clinica.proveedores}"/>
                                <p:outputLabel value="Instrumentos:"/>
                                <p:inputText value="#{clinicaControl.clinica.instrumentos}"/>
                                
                            </p:panelGrid>
                            <p:commandButton  value="Guardar" actionListener="#{clinicaControl.modificarClinica()}" update=":formListado:tablaClinicas" oncomplete="PF('dialogoModificar').hide();"/>
                            <p:commandButton  value="Cancelar" onclick="PF('dialogoModificar').hide();"/>
                        </p:dialog>
                    </h:form>

                    <h:form id="formEliminar">
                        <p:dialog id="dlgEliminar" header="Eliminar Clinica" widgetVar="dialogoEliminar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                            <h:outputText value="Desea eliminar este registro?"/>
                            <p:commandButton  value="Si" actionListener="#{clinicaControl.eliminarClinica()}" update=":formListado:tablaClinicas" oncomplete="PF('dialogoEliminar').hide();"/>
                            <p:commandButton  value="No" onclick="PF('dialogoEliminar').hide();"/>
                        </p:dialog>
                    </h:form>
        
    </h:body>
</html>
